<head></head>
<body>
<script>
//get the 'a' value
function pythag() {
  var a=prompt("need 'a' value");
//get the 'b' value
  var b=prompt("need 'b' value");
//square 'a'
  var asq=a**2;
//square 'b'
  var bsq=b**2;
// add them together
var c= asq+bsq;
//square root c and save as cRoot
var cRoot=Math.sqrt(c).toFixed(3);
//tell use the answer
window.alert(cRoot);
}

</script>
<button onclick="pythag()">Pythag Calc</button>
</body>
